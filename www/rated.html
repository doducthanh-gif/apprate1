<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <!-- Page Title -->
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="shortcut icon" href="assets/images/logo/favicon.png" type="image/x-icon">

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/animate-3.7.0.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0.min.css">
    <link rel="stylesheet" href="css/bootstrap-4.1.3.min.css">
    <link rel="stylesheet" href="css/owl-carousel.min.css">
    <link rel="stylesheet" href="css/jquery.datetimepicker.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>App Rate</title>
</head>

<body>
    <div data-role="page" id="feedback">
        <!-- Preloader Starts -->
        <!-- Preloader End -->

        <!-- Header Area Starts -->
        <header class="header-area header-area2">
            <div class="container">
                <div class="row">
                    <div class="col-lg-2">
                        <div class="logo-area">
                            <a href="index.html"><img src="img/logo/logo12.png" alt="logo"></a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Header Area End -->
        <!-- Banner Area Starts -->
        <section class="banner-area banner-area2 contact-bg text-center">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h1><i>Rate</i></h1>
                    </div>
                </div>
            </div>
        </section>
        <br>
        <!-- Banner Area End -->
        <button><a href="#index">Home</a></button>
        <section class="contact-form section-padding3">
            <div class="container">
                <div class="row">
                    <div class="col-lg-9">
                        <h2>Feedback</h2>
                        <form id="feedback" name="feedback">
                            <label>Restaurant name</label>
                            <input name="r_name" id="r_name" type="text" placeholder="Enter your name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'" required>

                            <label>Image</label>
                            <input type="file" placeholder="Choose image file" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Choose image file'">

                            <label>Type</label>
                            <input name="r_type" id="r_type" type="text" placeholder="Enter restaurant type" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter restaurant type'" required>

                            <label>Address</label>
                            <input name="r_address" id="r_address" type="text" placeholder="Enter restaurant address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter restaurant address'" required>

                            <label>Average cost</label>
                            <input name="r_cost" id="r_cost" type="number" placeholder="Enter average cost" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter average cost'" required>

                            <label>Service</label>
                            <input name="rate_service_point" id="rate_service_point" type="number" placeholder="Service rate" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Service rate'" required>

                            <label>Clean</label>
                            <input name="rate_clean_point" id="rate_clean_point" type="number" placeholder="Cleaan Rate" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Cleaan Rate'" required>

                            <label>Food</label>
                            <input name="rate_food_point" id="rate_food_point" type="number" placeholder="Food rate" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Food rate'" required>

                            <label>Date and time</label>
                            <input name="r_datetime" id="r_datetime" type="datetime-local" placeholder="Date and time" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Date and time'" required>

                            <label>Descriptions</label>
                            <input name="r_description" id="r_description" type="text" placeholder="Descriptions" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Descriptions'">
                            <button type="submit" class="btn btn-info" onclick="validateData()">Send feedback</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="js/indexDB.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/Irate.controller.js"></script>

    <script src="js/vendor/jquery-2.2.4.min.js"></script>
    <script src="js/vendor/bootstrap-4.1.3.min.js"></script>
    <script src="js/vendor/wow.min.js"></script>
    <script src="js/vendor/owl-carousel.min.js"></script>
    <script src="js/vendor/jquery.datetimepicker.full.min.js"></script>
    <script src="js/vendor/jquery.nice-select.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
